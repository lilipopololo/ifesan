<!DOCTYPE html>
<html>

<head>
    <title>Quick Start</title>
    <script src=".\node_modules\san\dist\san.dev.js"></script>
</head>

<body>
    <script>
        var MyApp = san.defineComponent({
            template: '<p>Hello {{name}}!</p>',

            initData: function () {
                return {
                    name: 'San'
                };
            }
        });


        var myApp = new MyApp();
        myApp.attach(document.body);
    </script>
</body>

</html>
